<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
  <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
    @if(column === 'paymentDate'){
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.toUpperCase() }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] | date : 'dd/MM/YYYY HH:MM'}} </td>
    } @else if (column === 'edit') {
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
    } @else {
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.toUpperCase() }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    }
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[15, 25, 50]"></mat-paginator>
