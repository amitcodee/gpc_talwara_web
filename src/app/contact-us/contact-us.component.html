<div class="dark" [class.dark-mode]="isDarkMode" *ngIf="getCurrentLanguage() === 'English'"
   [style.font-size.px]="getTextSize()">
   <div class="container text-uppercase">
      <div class="fw-bold fs-3 red-title py-3">Get in touch</div>
      <div class="row py-3">
         <div class="col-md-7">
            <form class="contact-form row">
               <div class="form-field col-md-6">
                  <input id="name" class="input-text js-input" type="text" required>
                  <label class="label" for="name">Name</label>
               </div>
               <div class="form-field col-md-6 ">
                  <input id="email" class="input-text js-input" type="email" required>
                  <label class="label" for="email">E-mail</label>
               </div>
               <div class="form-field col-md-6 ">
                  <input id="company" class="input-text js-input" type="text" required>
                  <label class="label" for="company">Company Name</label>
               </div>
               <div class="form-field col-md-6 ">
                  <input id="phone" class="input-text js-input" type="text" required>
                  <label class="label" for="phone">Contact Number</label>
               </div>
               <div class="form-field col-md-12">
                  <input id="message" class="input-text js-input" type="text" required>
                  <label class="label" for="message">Message</label>
               </div>
               <div class="form-field col-md-12 ">
                  <input class=" btn btn-red btn-md" type="submit" value="Submit">
               </div>
            </form>
         </div>
         <div class="col-md-5">
            <img src="../../assets/images/used/contact.png" alt="" class="img-fluid">
         </div>
      </div>

   </div>
   <div class="container-fluid">
      <iframe
         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.2733605282924!2d75.84972977484692!3d31.953479925617657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391b7302b461878b%3A0xdf5511ad704a7492!2sS.%20Amarjeet%20Singh%20Sahi%20Government%20Polytechnic%20College!5e0!3m2!1sen!2sin!4v1702976520090!5m2!1sen!2sin"
         width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
         referrerpolicy="no-referrer-when-downgrade"></iframe>
   </div>
</div>
