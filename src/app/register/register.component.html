@if(!signingIn ){
<div class="container">
  <div class="row">
    <p class="fs-1 text-center fw-bold"> S. Amarjit Singh Sahi Government Polytechnic College, Talwara </p>

    <div class="col-md-6">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img
              src="https://img.freepik.com/free-photo/3d-hand-hold-smartphone-with-authentication-form_107791-16570.jpg?t=st=1710923153~exp=1710926753~hmac=2c2446bd03b00310e7116c24c464f162a7ca2e32e999809fcaa7ca49ccea228b&w=740"
              class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://img.freepik.com/free-psd/3d-illustration-young-man-checking-list-rendering_1150-53754.jpg?t=st=1710923228~exp=1710926828~hmac=78ef462d3eb69ac6fc30150f7e02e361fd1ed0a467613c8fb111de8f8f9d0e9f&w=826"
              class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://img.freepik.com/free-vector/sign-page-abstract-concept-illustration_335657-3875.jpg?t=st=1710923283~exp=1710926883~hmac=b00832aa1aea7c3c49101ba83aeb246d7a03d8f5a64a7f68130b762791f91475&w=740"
              class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mt-3 text-center">
        <p class="fs-3 lh-lg fw-semibold red-title"> Register Form</p>
      </div>
      <div class="row">
        <form [formGroup]="registrationForm" (ngSubmit)="signup()">
          <div class="input-group my-3 ">
            <span class="input-group-text fs-5 shadow" id="fname"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control shadow" placeholder="Enter Your First Name" aria-label="first name"
              aria-describedby="fname" formControlName="fname">
          </div>

          <div class="input-group my-3 ">
            <span class="input-group-text fs-5 shadow" id="lname"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control shadow" placeholder="Enter Your Last Name" aria-label="first name"
              aria-describedby="lname" formControlName="lname">
          </div>

          <div class="input-group my-3 ">
            <span class="input-group-text fs-5 shadow" id="email"><i class="fa-solid fa-envelope"></i></span>
            <input type="text" class="form-control shadow" placeholder="Enter Your Email" aria-label="email"
              aria-describedby="email" formControlName="email">
          </div>

          <div class="input-group my-3">
            <span class="input-group-text fs-5 shadow" ><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control shadow" placeholder="Enter Your password" aria-label="password"
              aria-describedby="name" formControlName="password" [type]="showPassword ? 'text' : 'password'">
            <span class="input-group-text fs-5 shadow" (click)="togglePassword()">
              <i *ngIf="!showPassword" class="fas fa-eye" title="Show password"></i>
              <i *ngIf="showPassword" class="fas fa-eye-slash" title="Hide password"></i>
            </span>
          </div>
        </form>
      </div>
      <div class="text-center">
        <Button type="button" value="Submit Your Registration" class="btn fw-semibold btn-outline-success px-3"
          (click)="signup()">Create Your Account </Button>
      </div>
      <div class="text-end my-2">
        <a class="text-decoration-none" routerLink="/login">Already Have An Account?</a>
      </div>
    </div>
  </div>
</div>
}
@if (signingIn) {
<mat-spinner></mat-spinner>
}
