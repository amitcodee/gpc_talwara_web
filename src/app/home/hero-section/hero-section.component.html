<div [class.dark-mode]="isDarkMode" *ngIf="getCurrentLanguage() === 'en'" [style.font-size.px]="getTextSize()">
  <div class="hero d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 text-center mt-5">
        <h1 class="text-white fw-bold " [ngClass]="{ 'd-none': showtitle }">Welcome to Our Website</h1>
      </div>
    </div>
  </div>
  <!-- Fixed bottom div -->
  <div class="fixed-bottom fixed-bottom-div  text-center fixed-bottom" [ngClass]="{ 'd-none': showFixedBottomDiv }">
    <p class="fw-semibold fs-5 pt-1">Explore GPC Talwara <i class="fa-solid fa-caret-down"></i></p>
  </div>
</div>
