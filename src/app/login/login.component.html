<div class="container">
  <div class="row">
    <h1 class=" text-center fw-bold"> S. Amarjeet Singh Sahi Government Polytechnic College, Talwara </h1>
    <div class="col-md-6">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img
              src="https://img.freepik.com/free-photo/3d-render-secure-login-password-illustration_107791-16640.jpg?w=740&t=st=1708060078~exp=1708060678~hmac=b3b46c7dc9fd811b05ca131cd29cf1f6b31a0ed4f99473beacd531b0b3524ee5"
              class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://img.freepik.com/free-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security-people-entering-login-password-safety-measures_335657-3530.jpg?w=740&t=st=1708060099~exp=1708060699~hmac=964a6447432b3314bb3d03444b9baf72b6702b8d4f2d63cf201840f1c017c4ce"
              class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://img.freepik.com/free-vector/resume-concept-illustration_114360-175.jpg?w=740&t=st=1708060102~exp=1708060702~hmac=6f5fd90dfd4e840dd5a66763f871817f5168e155a586812507008479ab784860"
              class="d-block w-100 img-fluid" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mt-3 text-center">
        <p class="fs-3 lh-lg fw-bold red-title">Login Your Acoount</p>
      </div>
      <div class="row">
        <form [formGroup]="signInForm" (ngSubmit)="login()">
          <div class="input-group my-3 ">
            <span class="input-group-text fs-5 shadow" id="email"><i class="fa-solid fa-envelope"></i></span>
            <input type="text" class="form-control shadow" placeholder="Enter Your Email" aria-label="Username"
              aria-describedby="name" formControlName="email">
          </div>
          <div class="input-group my-3">
            <span class="input-group-text fs-5 shadow"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control shadow" placeholder="Enter Your Name" aria-label="Username"
              aria-describedby="name" formControlName="password" [type]="showPassword ? 'text' : 'password'">
            <span class="input-group-text fs-5 shadow" (click)="togglePassword()">
              <i *ngIf="!showPassword" class="fas fa-eye" title="Show password"></i>
              <i *ngIf="showPassword" class="fas fa-eye-slash" title="Hide password"></i>
            </span>
          </div>
        </form>
      </div>
      <div class="text-center">
        <button type="button" value="Submit Your Registration" class="btn fw-semibold btn-outline-success px-3"
          (click)="login()">Login Your Account </button>
      </div>
      <div class="my-2 text-end">
        <div>
          <a class="text-decoration-none text-start" routerLink="/register">Not Have Account?</a>

        </div>
        <div>
          <a class="text-decoration-none text-end" routerLink="">Forgot Password?</a>

        </div>
      </div>
    </div>
  </div>
</div>
