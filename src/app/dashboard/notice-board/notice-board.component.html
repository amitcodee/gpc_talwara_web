 <div class="container-notice">
  <app-edit-details [formConfig] = "this.noticeBoardFormConfig.noticeFormLayout"
                  [formTypeOf]="'Notice'"
                  (formValue) = "getFormData($event)"
                  (formType) = "getFormType($event)">
  </app-edit-details>
<div class="gap"></div>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let notice of notices" [togglePosition] = "togglePosition">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{notice.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{notice.createdby}}
        </mat-panel-description>
        <mat-panel-description>
          <!-- {{notice.createdDate.toDate() | date:'dd/mm/yyyy'}} -->
        </mat-panel-description>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
      <p>{{notice.content}}</p>
      <li><a href="{{notice.link}}"></a>{{notice.link}}</li>

      <button mat-icon-button color="primary" (click)="openDialog(notice.id)" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="deleteNotice(notice.id)" aria-label="Example icon button with a home icon">
        <mat-icon>
          delete
        </mat-icon>
        </button>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
