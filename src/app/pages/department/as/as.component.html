<div class="dark" [class.dark-mode]="isDarkMode" *ngIf="getCurrentLanguage() === 'en'"

        <div class="fw-bold fs-3 red-title py-3">
            Applied Science
        </div>

            applications, including inventions and other technological advancements.</p>

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">SERIAL NO.</th>
                    <th scope="col">NAME OF LAB</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1.</td>
                    <td>PHYSICS LAB</td>
                </tr>
                <tr>
                    <td scope="row">2.</td>
                    <td>CHEMISTRY LAB</td>
                </tr>
                <tr>
                    <td scope="row"> 3.</td>
                    <td>ENGLISH COMMUNICATION LAB</td>
                </tr>
            </tbody>
        </table>
