<div class="container">
  <div>

  </div>
  <div class="text-center">
    <ul class="nav nav-tabs pt-3">
      <li class="nav-item" *ngFor="let data of imageData">
        <a class="nav-link red-link" [class.active]="activeTab === data.tab" (click)="changeTab(data.tab)"
          href="javascript:void(0)">{{ data.tab }}</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="row">
        <div class="col-md-3" *ngFor="let image of getImageList()">
          <div class="img-container">
            <img [src]="image" alt="{{ activeTab }} Image" class="img-thumbnail" (click)="openImageInNewTab(image)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
